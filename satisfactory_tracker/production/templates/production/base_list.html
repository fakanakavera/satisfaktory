{% extends 'production/base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Your Bases</h1>
            <a href="{% url 'base-create' %}" class="btn btn-primary">
                <i class="bi bi-plus"></i> Create New Base
            </a>
        </div>

        <div class="row">
            {% for base in bases %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ base.name }}</h5>
                        <p class="card-text text-muted">
                            <small>Created: {{ base.created_at|date:"F j, Y" }}</small>
                        </p>
                        <div class="mt-2">
                            <a href="{% url 'base-detail' base.pk %}" class="btn btn-info">
                                View Details
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <div class="alert alert-info">
                    No bases have been created yet. Click "Create New Base" to get started!
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
