{% extends 'production/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>{% if form.instance.pk %}Edit Base{% else %}Create New Base{% endif %}</h2>
        
        <form method="post" class="mt-4">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field.errors }}
                {{ field }}
                {% if field.help_text %}
                <div class="form-text">{{ field.help_text }}</div>
                {% endif %}
            </div>
            {% endfor %}
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'base-list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
